apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: aplikasi-nginx-new
spec:
  replicas: 4
  selector:
    matchLabels:
      app: aplikasi-nginx-new
  template:
    metadata:
      name: aplikasi-nginx-new
      labels:
        app: aplikasi-nginx-new
    spec:
      containers:
        - name: aplikasi-nginx-new
          image: nginx:alpine
          resources:
            limits:
              memory: "10Mi"
              cpu: "10m"
          ports:
            - containerPort: 80
